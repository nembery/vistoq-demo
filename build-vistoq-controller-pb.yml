---

- name: Provision Vistoq Controller VM
  hosts: localhost
  vars:
    ansible_ssh_user: vistoq
    ansible_ssh_pass: packer
    ansible_sudo_pass: packer
  connection: local
  become: true

  tasks:
  - name: Install Basic dependancies
    apt:
      name: "{{ item }}"
      state: present
      update_cache: true
    with_items:
      - git
      - python-pip
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - open-vm-tools

  - name: Add Docker apt key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      id: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88
      state: present
    ignore_errors: true

  - name: Add docker apt repo
    apt_repository:
      repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ansible_lsb.codename}} stable"
      update_cache: yes

  - name: Install Docker apt package
    apt:
      pkg: docker-ce
      state: latest
      update_cache: yes

  - name: Install Ansible
    pip:
      name: ansible
      state: latest

  - name: Check that ssh key exists exists
    stat:
      path: /home/vistoq/.ssh/id_rsa
    register: key_exists

  - name: Create vistoq user .ssh directory
    file:
      path: /home/vistoq/.ssh
      state: directory
      mode: 0700
      owner: vistoq
      group: vistoq
    when: key_exists.stat.exists == false

  - name: Setup SSH config
    template:
      src: templates/ssh_config
      dest: /home/vistoq/.ssh/config
      mode: 0400
      owner: vistoq
      group: vistoq
    when: key_exists.stat.exists == false

  - name: Setup SSH keys
    shell: ssh-keygen -t rsa  -q -f /home/vistoq/.ssh/id_rsa -N ""
    become_user: vistoq
    when: key_exists.stat.exists == false

  - name: Adding vistoq user to docker group
    user:
      name: vistoq
      groups: sudo,docker
      append: yes

  - name: Create /opt/paloaltonetworks dir
    file:
      name: /opt/paloaltonetworks
      state: directory

  - name: Create banner
    template:
      src: templates/issue
      dest: /etc/issue

  - name: Run apt-get autoremove
    command: apt-get -y autoremove

  - name: Remove old apt archives
    shell: rm -rf /var/cache/apt/archives/* || exit 0

  - name: Remove old apt binary cache
    shell: rm -rf /var/cache/apt/*bin || exit 0

  - name: Remove old log files
    shell: rm -rf /var/log/*log || exit 0

  - name: Remove old tmp files
    shell: rm -rf /var/tmp/* || exit 0

  - name: Sync and Done
    command: sync
